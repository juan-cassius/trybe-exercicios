<!DOCTYPE html>
<html lang="en">
  <script>
    function somaMultiplos3ou5(numero) {
      let soma = 0;
      for (let index = numero-1; index > 2; index -= 1) {
        if (index % 5 == 0 || index % 3 == 0) {
          soma += index;
        } else {
          soma = soma;
        }
      }
      return soma
    }
  </script>
</html>
