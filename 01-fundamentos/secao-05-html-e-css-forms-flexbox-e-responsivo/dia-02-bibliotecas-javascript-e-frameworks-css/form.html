<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário-TrybeTrip</title>
  </head>
  <body>
    <h1 class="display-3 text-center">
      Concorra à Viagem dos seus sonhos com a TrybeTrip
    </h1>

    <form>
      <fieldset>
        <label for="fullName">Nome Completo:</label>
        <input
          class="form-control"
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
        />
        <br />

        <label for="email">Endereço de e-mail:</label>
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          maxlength="50"
          minlength="10"
          required
        />
        <br />
        <label class="form-check-label" for="destination1">Cidade</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination1"
          className="radios"
          name="destinations"
          value="Cidade"
          required
        />

        <label class="form-check-label" for="destination2">Campo</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination2"
          className="radios"
          name="destinations"
          value="Campo"
          required
        />

        <label class="form-check-label" for="destination3">Praia</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination3"
          className="radios"
          name="destinations"
          value="Praia"
          required
        />

        <label class="form-check-label" for="destination4">Montanhas</label>
        <input
          class="form-check-input"
          type="radio"
          id="destination4"
          className="radios"
          name="destinations"
          value="Montanhas"
          required
        />
        <br />
        <label class="lead" for="why"
          >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
          concurso TrybeTrip?</label
        >
        <br />
        <textarea
          name="why"
          id="why"
          cols="60"
          rows="10"
          class="form-control"
          placeholder="Digite sua resposta vencedora aqui"
        ></textarea>
        <br />

        <label class="form-label" for="date"
          >Qual a melhor data para realizar sua viagem?</label
        >
        <input
          class="form-control"
          type="text"
          id="date"
          data-validate-field="date"
        />

        <label for="promo"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.</label
        >
        <input
          class="form-check-input"
          type="checkbox"
          name="promo"
          id="promo"
        />
        <br />

        <label for="agreement"
          >Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label
        >
        <input
          class="form-check-input"
          type="checkbox"
          name="agreement"
          id="agreement"
          required
        />
      </fieldset>

      <div class="form-buttons">
        <button
          type="submit"
          class="btn btn-outline-success"
          id="submit-btn"
        >
          Participar do concurso TrybeTrip
        </button>
        <button type="reset" class="btn btn-warning" id="clear-btn">
          Apagar informações
        </button>
      </div>
    </form>
    <script defer src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script defer src="node_modules/pikaday/pikaday.js"></script>
    <script defer src="script.js" ></script>
  </body>
</html>
