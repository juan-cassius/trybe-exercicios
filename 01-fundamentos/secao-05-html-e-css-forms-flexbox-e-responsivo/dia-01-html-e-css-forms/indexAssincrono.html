<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Formulário</h1>
    </header>
    <form action="" method="get" enctype="multipart/form-data">
      <label for="nome-completo">
        Nome Completo:
        <input
          type="text"
          name="Nome"
          id="nome-completo"
          placeholder="Digite seu nome completo"
          required
        />
      </label>
      <br />
      <label for="input-email"
        >Email:
        <input
          type="email"
          name="email"
          id="input-email"
          placeholder="Digite seu email"
          required
          autocomplete="off"
          autofocus
        />
      </label>
      <br />
      <label for="input-estado"
        >Estado onde você mora:
        <select name="estado" id="input-estado">
          <option value="sp">São Paulo</option>
          <option value="mg">Minas Gerais</option>
          <option value="ap">Amapá</option>
          <option value="rs">Rio Grande</option>
        </select>
      </label>
      <br />
      <p>Selecione sua foto:</p>
      <input type="file" name="foto" id="foto-perfil" />
      <br />
      <p>Comidas favoritas:</p>
      <label for="comida-1">
        <input
          checked
          type="radio"
          id="comida-1"
          name="comida-favorita"
          value="pizza"
        />Pizza
      </label>
      <label for="comida-2">
        <input
          type="radio"
          id="comida-2"
          name="comida-favorita"
          value="sorvete"
        />Sorvete
      </label>
      <label for="comida-3">
        <input
          type="radio"
          id="comida-3"
          name="comida-favorita"
          value="Pão de Queijo"
        />Pão de Queijo
      </label>
      <label for="comida-4">
        <input
          type="radio"
          id="comida-4"
          name="comida-favorita"
          value="outro"
        />Outro
      </label>
      <br />
      <p>Escreva algo sobre você:</p>
      <textarea
        name="sobre mim"
        id="text-area1"
        cols="30"
        rows="5"
        placeholder="Eu sou ..."
      ></textarea>
      <br />
      <label for="input-senha"
        >Digite sua senha:
        <input type="password" name="senha" id="input-senha" required />
      </label>
      <br />
      <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias" />Deseja
        receber notícias e promoções incríveis?
      </label>
      <br />
      <button type="submit">Enviar formulário</button>
      <br /><br /><br />
      <input type="button" />
    </form>
    <a href="http://www.betrybe.com" target="_blank" id="href">TRYBE Clique aqui!!</a>
  </body>
</html>
